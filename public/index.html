<!DOCTYPE html>
<html>
<head>
    <!-- META ################################### -->
    <title>Loading</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SCROLLS ################################ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
    <!-- Styles that needs to be applied before react goes here -->
    <style>
    body{
        font: 20px sans-serif;
    }
    a {
        width: 100%;
        text-align: center;
        color: white;
        text-decoration: none;
        margin-right: 5px;
    }
    li {
        float: left;
        list-style-type: none;
    }
    .blink {
         animation-duration: .2s;
         animation-name: blink;
         animation-iteration-count: infinite;
         animation-direction: alternate;
         animation-timing-function: ease-in-out;
     }
     @keyframes blink {
         from { opacity: 1; }
         to { opacity: 0; }
     }
     .background {
        color: rgb(255, 255, 255);
        background-color: rgb(0, 119, 204);
        background-image: linear-gradient(0deg, transparent, transparent 7px, rgba(255, 255, 255, 0.25) 7px), linear-gradient(90deg, transparent, transparent 7px, rgba(255, 255, 255, 0.25) 7px);
        background-size: 8px 8px;
        padding: 0px;
        background-position: left top;
     }
     div {
         color: rgb(255, 255, 255);
         background-color: rgba(255, 255, 255, 0.125);
         outline: rgba(255, 255, 255, 0.5) solid 1px !important;
         padding: 20px;
     }
     .group:after {
          content: "";
          display: table;
          clear: both;
        }
    label {
        float: left;
        text-align: left;
        margin-right: 10px;
        width: 60px;
    }
    input {
        border: none;
        background-color: rgba(255, 255, 255, 0.125);
        outline: none;
        color: white;
        font-size: 16px;
    }
    input::placeholder {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.5);
    }
    button {
        color: #ffffff;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.125);
        padding: 10px 20px 10px 20px;
        text-decoration: none;
        border:none;
        width: 100%;
    }
    button:hover {
        background: rgba(255, 255, 255, 0.5);
        text-decoration: none;
    }
    </style>
</head>
<body class="background" style="position:relative;">
    <!-- WORLD ################################## -->
    <div id=app >
        <div>
            <span id="status" class="blink">Loading</span>
        </div>
    </div>
    <span style="position: fixed;bottom: 10px;right: 10px;font-size: 15px;">made by DevelDoe</span>
    <!-- SPELLS ################################# -->
    <script src=bundle.js></script>
